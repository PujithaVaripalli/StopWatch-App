<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title> Stopwatch App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
 
<body>
    <div class="container">
        <h1 id="heading">STOP WATCH
            <span><img src="https://static-00.iconduck.com/assets.00/alarm-clock-icon-2048x2043-sixnq26w.png" alt="stop watch image" id="watch_img"/></span>
        </h1>
        <div id="time">
            <span class="digit" id="hr">
                00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">
                00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">
                00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">
                00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset">
                Reset</button>
        </div>
        <h1 id="footer">&copy;Pujitha-2023. All Rights Reserved.</h1>
    </div>
 
    <script src="script.js"></script>
</body>
   
</html>
